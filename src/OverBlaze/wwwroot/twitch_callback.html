<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorizing</title>
</head>
<body>

<script>
    const hash = window.location.hash.substring(1);
    const parts = hash.split('&');
    for (const part of parts)
    {
        const pair = part.split('=', 2);
        if (pair[0] === 'access_token' && !!pair[1])
        {
            window.localStorage.setItem('twitch_access_token', pair[1]);
        }
        else if (pair[0] === 'id_token' && !!pair[1])
        {
            window.localStorage.setItem('twitch_id_token', pair[1]);
        }
    }
    
    window.location.replace("/Dashboard");
    
</script>
</body>
</html>
